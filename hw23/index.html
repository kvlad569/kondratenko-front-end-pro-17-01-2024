        display: none;
        position: absolute;
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
    }

</head>

<input type="text" id="textField" placeholder="Натисніть для фокусування на полі">

<div id="message">Див з'являється при фокусуванні на текстовому полі</div>

<script src="script.js"></script>
